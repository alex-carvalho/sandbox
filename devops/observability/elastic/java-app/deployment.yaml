apiVersion: v1
kind: Service
metadata:
  name: apm
  namespace: elastic
  labels:
    app: elastic-agent
spec:
  type: ClusterIP
  ports:
    - port: 8200
      targetPort: 8200
      protocol: TCP
      name: apm
  selector:
    agent.k8s.elastic.co/name: elastic-agent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  namespace: elastic
  labels:
    app: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
      annotations:
        co.elastic.logs/enabled: "true"
        co.elastic.logs/json.keys_under_root: "true"
        co.elastic.logs/json.overwrite_keys: "true"
        co.elastic.logs/json.add_error_key: "true"
    spec:
      containers:
        - name: java-app
          image: java-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: ELASTIC_APM_SERVER_URLS
              value: "http://apm.elastic.svc:8200"
            - name: ELASTIC_APM_SERVICE_NAME
              value: "elastic-stack-demo"
            - name: ELASTIC_APM_ENVIRONMENT
              value: "kubernetes"
            - name: ELASTIC_APM_CENTRAL_CONFIG
              value: "true"
            - name: ELASTIC_APM_LOG_SENDING
              value: "true"
            - name: ELASTIC_APM_SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: apm-token
                  key: token
                  optional: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: java-app
  namespace: elastic
  labels:
    app: java-app
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: java-app
