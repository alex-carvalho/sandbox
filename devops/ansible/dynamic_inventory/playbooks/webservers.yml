- hosts: webservers
  become: yes
  tasks:
    - name: install nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: create web directory
      file:
        path: /var/www/html
        state: directory
        mode: '0755'

    - name: create index.html
      copy:
        content: |
          <!DOCTYPE html>
          <html>
          <head><title>Nginx OK</title></head>
          <body>
            <h1>Nginx is running on {{ inventory_hostname }}</h1>
            <p>Managed by Ansible Dynamic Inventory</p>
          </body>
          </html>
        dest: /var/www/html/index.html
        mode: '0644'

    - name: start nginx
      service:
        name: nginx
        state: started
        enabled: yes
